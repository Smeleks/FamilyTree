<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/FamilyTreeLogo.ico">
    <title>Family Tree | Reg. Step 2</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/registration.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <section class="reg-container">
        <div>
            <img class="reg-logo" src="img/FamilyTreeLogo.png" alt="Family Tree Logo">
        </div>

        <div class="steps">
            <p class="steps-text"> <span class="black">Step 1: You</span> <i
                    class="ri-arrow-right-s-line steps-ico black"></i> <span class="black">Step 2: Family</span></p>
        </div>

        <div class="step-2-container">
            <div class="steps-2">
                <p class="steps-text"><span class="black">Father and Mother</span></p>
            </div>

            <div class="steps-2">
                <p class="steps-text"><span>Brothers and Sisters</span></p>
            </div>

            <div class="steps-2">
                <p class="steps-text"><span>Spouse, Sons, Daughters</span></p>
            </div>
        </div>

        <div class="form-container">
            <form class="form">
                <h3>?</h3>
                <div class="gender">
                    <label class="men">
                        <i class="ri-men-line"></i>
                        <span>male</span>
                    </label>
                    <label class="women">
                        <i class="ri-women-line"></i>
                        <span>female</span>
                    </label>
                </div>
                <div class="name">
                    <input type="text" name="last_name" placeholder="Last name" class="people-input last-name" required>
                    <br>
                    <input type="text" name="first_name" placeholder="First name" class="people-input first-name"
                        required>
                    <input type="text" name="middle_name" placeholder="Middle name" class="people-input middle-name">
                </div>
                <div class="dmy">
                    <input type="text" name="day" placeholder="dd" maxlength="2" class="people-input b-day" required>
                    <input type="text" name="month" placeholder="mm" maxlength="2" class="people-input b-month"
                        required>
                    <input type="text" name="year" placeholder="yy" maxlength="4" class="people-input b-year" required>
                </div>
                <div class="death-date hidden">
                    <input type="text" name="death_day" placeholder="dd" maxlength="2" class="people-input d-day">
                    <input type="text" name="death_month" placeholder="mm" maxlength="2" class="people-input d-month">
                    <input type="text" name="death_year" placeholder="yy" maxlength="4" class="people-input d-year">
                </div>
                <div class="deceased">
                    <input type="checkbox" id="deceased" name="deceased">
                    <label for="deceased">Deceased</label>
                </div>
            </form>

            <form class="form">
                <h3>?</h3>
                <div class="gender">
                    <label class="men">
                        <i class="ri-men-line"></i>
                        <span>male</span>
                    </label>
                    <label class="women">
                        <i class="ri-women-line"></i>
                        <span>female</span>
                    </label>
                </div>
                <div class="name">
                    <input type="text" name="last_name" placeholder="Last name" class="people-input last-name" required>
                    <br>
                    <input type="text" name="first_name" placeholder="First name" class="people-input first-name"
                        required>
                    <input type="text" name="middle_name" placeholder="Middle name" class="people-input middle-name">
                </div>
                <div class="dmy">
                    <input type="text" name="day" placeholder="dd" maxlength="2" class="people-input b-day" required>
                    <input type="text" name="month" placeholder="mm" maxlength="2" class="people-input b-month"
                        required>
                    <input type="text" name="year" placeholder="yy" maxlength="4" class="people-input b-year" required>
                </div>
                <div class="death-date hidden">
                    <input type="text" name="death_day" placeholder="dd" maxlength="2" class="people-input d-day">
                    <input type="text" name="death_month" placeholder="mm" maxlength="2" class="people-input d-month">
                    <input type="text" name="death_year" placeholder="yy" maxlength="4" class="people-input d-year">
                </div>
                <div class="deceased">
                    <input type="checkbox" id="deceased" name="deceased">
                    <label for="deceased">Deceased</label>
                </div>
            </form>
        </div>

        <div class="button-container">
            <a class="previous-btn" href="reg-step-1.html">Previous</a>
            <a id="next-step-2-1" class="next-btn" href="reg-step-2-2.html">Next</a>
        </div>

    </section>

    <script src="js/registration.js"></script>
</body>

</html>
