    <!-- Form Title by Gender Selection Script  -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const forms = document.querySelectorAll('.form');

            if (forms.length === 2) {
                const form1 = forms[0];
                const form2 = forms[1];

                const genderLabelsForm1 = form1.querySelectorAll('.gender label');
                const genderLabelsForm2 = form2.querySelectorAll('.gender label');

                const header1 = form1.querySelector('h3');
                const header2 = form2.querySelector('h3');

                genderLabelsForm1.forEach(label => {
                    label.addEventListener('click', function () {
                        const isMale = label.classList.contains('men');

                        header1.textContent = isMale ? "FATHER" : "MOTHER";

                        if (isMale) {
                            selectGender(genderLabelsForm2, 'female');
                            header2.textContent = "MOTHER";
                        } else {
                            selectGender(genderLabelsForm2, 'male');
                            header2.textContent = "FATHER";
                        }
                    });
                });

                genderLabelsForm2.forEach(label => {
                    label.addEventListener('click', function () {
                        const isMale = label.classList.contains('men');

                        header2.textContent = isMale ? "FATHER" : "MOTHER";

                        if (isMale) {
                            selectGender(genderLabelsForm1, 'female');
                            header1.textContent = "MOTHER";
                        } else {
                            selectGender(genderLabelsForm1, 'male');
                            header1.textContent = "FATHER";
                        }
                    });
                });

                function selectGender(labels, gender) {
                    labels.forEach(label => {
                        const isMale = label.classList.contains('men');
                        const icon = label.querySelector('i');
                        const text = label.querySelector('span');

                        if ((gender === 'male' && isMale) || (gender === 'female' && !isMale)) {
                            icon.classList.add('black');
                            text.classList.add('black');
                        } else {
                            icon.classList.remove('black');
                            text.classList.remove('black');
                        }
                    });
                }
            }
        });
    </script>
