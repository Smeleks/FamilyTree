<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/FamilyTreeLogo.ico">
    <title>Family Tree | Reg. Step 1</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/registration.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <section class="reg-container">
        <div>
            <img class="reg-logo" src="img/FamilyTreeLogo.png" alt="Family Tree Logo">
        </div>

        <div class="steps" style="margin-top: 30px;">
            <p class="steps-text"> <span class="black">Step 1: You</span> <i
                    class="ri-arrow-right-s-line steps-ico"></i> Step 2: Family</p>
        </div>

        <form class="form" action="register.php" method="POST">
            <h3>YOU</h3>
            <div class="gender">
                <label class="men">
                    <i class="ri-men-line"></i>
                    <span>male</span>
                </label>
                <label class="women">
                    <i class="ri-women-line"></i>
                    <span>female</span>
                </label>
            </div>

            <div class="name">
                <input type="text" name="last_name" placeholder="Last name" class="people-input last-name" required>
                <br>
                <input type="text" name="first_name" placeholder="First name" class="people-input first-name" required>
                <input type="text" name="middle_name" placeholder="Middle name" class="people-input middle-name">
            </div>
            <div class="dmy">
                <input type="text" name="day" placeholder="dd" maxlength="2" class="people-input b-day" required>
                <input type="text" name="month" placeholder="mm" maxlength="2" class="people-input b-month" required>
                <input type="text" name="year" placeholder="yy" maxlength="4" class="people-input b-year" required>
            </div>
            <div class="name">
                <input type="email" name="email" placeholder="Email" class="people-input last-name" required> <br>
                <div class="password-container">
                    <input type="password" name="password" placeholder="Password" class="people-input last-name"
                        required>
                    <i class="ri-eye-line password-toggle"></i>
                </div>
                <div class="password-container">
                    <input type="password" name="confirm_password" placeholder="Confirm Password"
                        class="people-input last-name" required>
                    <i class="ri-eye-line password-toggle"></i>
                </div>
                <span class="input-error hidden"></span>
            </div>
        </form>

        <a id="next-step-1" class="next-btn" href="reg-step-2-1.html">Next</a>
    </section>

    <script src="js/registration.js"></script>
    <script src="js/collectData.js"></script>
</body>

</html>
